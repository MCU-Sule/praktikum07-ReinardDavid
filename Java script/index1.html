<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index1.html</title>
</head>
<body>
    <script>
        let a = prompt("Berapa mawar yang ingin dibeli?(Rp 5000)");
        let b = prompt("Berapa Tulip yang ingin dibeli?(Rp 8000)");
        let c = prompt("Berapa anggrek yang ingin dibeli?(Rp 10000)");
        let d = prompt("Uang yang dibayarkan adalah")
        let mawar;    mawar = 5000*a;
        let tulip;    tulip = 8000*b;
        let anggrek;  anggrek = 10000*c;
        let total;    total = mawar+tulip+anggrek;
        let kembalian; kembalian = d - (mawar-tulip-anggrek);
        document.write("Anda membeli mawar sebanyak<b>"+ a + "bunga </b>dengan harga total Rp" + mawar +"<br>");
        document.write("Anda membeli tulip sebanyak<b>"+ b + "bunga </b>dengan harga total Rp" + tulip +"<br>");
        document.write("Anda membeli anggrek sebanyak<b>"+ c + "bunga </b>dengan harga total Rp" + anggrek +"<br>");
        document.write("Total belanjaan anda <b>"+ total +"</b><br><br>");
        if(d>total){
            document.write("Kembalian anda adalah Rp"+ kembalian);
        }
        else{
            document.write("Uang anda tidak mencukupi!");
        }
    </script>
</body>
</html>
